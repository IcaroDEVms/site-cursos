<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>

    <header class="header">
        <h1>Poppy Cursos</h1>
    </header>

    <div class="main-content">
        
        <!-- Sidebar retr√°til -->
        <aside class="sidebar">
            <!-- √çcone de hamb√∫rguer (tr√™s riscos) -->
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><img src="img/CASINHAPRETA.png" class="menu-icon" alt="casinha" id="casinha"></a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="cursos.html">Cursos</a></li>
                    <li><a href="suporte.html">Suporte</a></li>
                    <li><a href="meuscursos.html">Meus Cursos</a></li>
                    <li><a href="certificado.html">Certificado</a></li>
                    <li><a href="parceiros.html">Parceiros</a></li>
                </ul>
            </nav>
        </aside>

        <div class="loginflexbox">
            <form class="loginform" id="loginForm">
                <h2>Login</h2>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                
                <div class="password-container">
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
                </div>

                <button class="enviar" type="submit">Entrar</button>
                <p>ou <a href="signup.html" class="corRegistre">registre-se</a></p>
            </form>
        </div>
        
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Poppy Cursos - Todos os direitos reservados</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = new URLSearchParams(formData);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: data
                });

                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('userId', result.id);

                    window.location.href = 'usuario.html';
                } else {
                    // Exibir mensagem de erro
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                alert('Erro ao fazer login. Tente novamente.');
            }
        });
        
        document.getElementById('togglePassword').addEventListener('click', function () {
            const senhaInput = document.getElementById('senha');
            const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
            senhaInput.setAttribute('type', type);
    
            // Alterne o √≠cone entre "üëÅÔ∏è" para mostrar e "üîí" para ocultar
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });
        
    </script>
    <script src="js/darkmode.js"></script>
</body>
</html>
