<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <label for="switch">
            <input type="checkbox" id="switch"> Dark Mode
        </label>
        <script src="js/darkmode.js"></script>
        <h1>Poppy Cursos</h1>
        <a class="icon-button" href="login.html"><img src="img/usuario.ico" alt="icone usuario"></a>

    </header>

    <div class="loginflexbox">
        <form class="loginform" id="loginForm">
            <h2>Login</h2>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button class="enviar" type="submit">Entrar</button>
            <p>ou <a href="signup.html" class="corRegistre">registre-se</a></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = new URLSearchParams(formData);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: data
                });

                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('userId', result.id);

                    window.location.href = 'usuario.html';
                } else {
                    // Exibir mensagem de erro
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                alert('Erro ao fazer login. Tente novamente.');
            }
        });
    </script>
</body>
</html>
