<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <title>Usuario</title>
</head>
<body>
    <aside class="sidebar">
        <!-- Ícone de hambúrguer (três riscos) -->
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><img src="img/favicon22.ico" alt="casinha"></a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="suporte.html">Suporte</a></li>
            </ul>
        </nav>
    </aside>

    <header class="header">
        <h1>Poppy Cursos</h1>
        <a class="icon-button" href="login.html"><img src="img/usuario.ico" alt="icone usuario"></a>
    </header>
    
    <div class="Usuariocontainer">
        <div class="Usuarioprofile">
            <div class="Usuariophoto-container">
                <!-- O elemento img será alterado quando o usuário selecionar uma nova imagem -->
                <img class="Usuariophoto" src="img/default-avatar.png" alt="Foto do usuário">
                <div class="edit-photo">&#9998;</div>
                <!-- Input de arquivo oculto -->
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                
            </div>
            
            <div class="Usuarioinfo">
                    <div class="field">
                        <label><strong>Nome: </strong> </label>
                        <input type="text" value="NOME" id="nome" disabled>
                        <button class="edit">&#9998;</button>
                    </div>
                    <div class="field">
                        <label><strong>Email: </strong> </label>
                        <input type="email" value="Email" id="email" disabled>
                        <button class="edit">&#9998;</button>
                    </div>
                    <div class="field">
                        <button class="btn" id="atualizar">Salvar alterações</button>
                    </div>
            </div>
        </div>
        
        <hr>
        
        <div class="Usuariocourses">
            <h2>Meus Cursos</h2>
            <a class="Usuariocourse" href="inicio.html">
                <span>Valorante</span>
                <span>Progresso: X%</span>
                background: url('https://static.vecteezy.com/ti/vetor-gratis/p1/23869659-roxa-estrangeiro-espaco-planeta-jogos-desenho-animado-fundo-gratis-vetor.jpg') no-repeat center center fixed;
            </a>
            <a class="Usuarioother-courses" href="cursos.html">Entrar em outros Cursos  
            </a>
        </div>
        <label for="switch">
            <input type="checkbox" id="switch"> Dark Mode
        </label>
        <script src="js/darkmode.js"></script>
        <button class="btn btn-secondary" id="sair">Sair</button>
    </div>
    
    <style>
        
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

<script>
    // Função para alternar a edição de inputs (nome e email)
    const editButtons = document.querySelectorAll('.edit');
    const btnSair = document.getElementById('sair');
    const nome = document.getElementById('nome');
    const email = document.getElementById('email');

    document.getElementById('atualizar').addEventListener('click', function() {
        event.preventDefault();

        const userId = localStorage.getItem('userId');
        console.log("Atualizando ID: "+userId);
       

        fetch(`/atualizar-usuario/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nome: nome.value, email: email.value })
        })
        .then(response => {
            console.log("Resposta recebida: " + response);
            if(!response.ok){
                throw new Error('Erro na atualização do usuário');
            }
            return response.json();
        })
        .then(data => {
            console.log("Usuario atualizado");
        })
        .catch(error => {
            console.error("Erro: " + error);
        })
        location.reload();
    });

    
    window.onload = function() {
    carregarDadosUsuario();
    };

    function carregarDadosUsuario () {
        const userId = localStorage.getItem('userId');
        console.log("Buscando ID: "+userId);

        fetch(`/buscar-usuario/${userId}`)
            .then(response => response.json())
            .then(data => {
                nome.value = data.nome;
                email.value = data.email;
            })
            .catch(error => {
                console.error("Erro: "+ error);
            });
    }

    btnSair.addEventListener('click', function(){
        console.log("usuario desconectado...");
        localStorage.setItem('userId', 0);

        window.location.href = 'login.html';
    })


    editButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            const input = event.target.previousElementSibling;
            input.disabled = !input.disabled; // Alterna entre habilitar e desabilitar o campo
            if (!input.disabled) {
                input.focus(); // Foca no input quando está habilitado para edição
            }
        });
    });

    // Seleciona o botão de editar foto e o input de arquivo
    const editPhotoButton = document.querySelector('.edit-photo');
    const fileInput = document.getElementById('file-input');
    const photo = document.querySelector('.photo');

    // Evento para abrir o seletor de arquivos ao clicar no botão de edição de foto
    editPhotoButton.addEventListener('click', () => {
        fileInput.click(); // Simula o clique no input de arquivo
    });

    // Evento para atualizar a foto quando o usuário seleciona uma nova imagem
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0]; // Obtém o arquivo selecionado
        if (file) {
            const reader = new FileReader(); // Cria um FileReader para ler o arquivo
            reader.onload = (e) => {
                photo.src = e.target.result; // Atualiza a imagem de perfil com a nova foto
            };
            reader.readAsDataURL(file); // Lê o arquivo como uma URL de dados (base64)
        }
    });
</script>

</body>
</html>
